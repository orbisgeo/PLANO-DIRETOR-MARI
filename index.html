<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORBISMAP - MARI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e2e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    /* Cabeçalho */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 1000;
    }

    .logo {
      width: 40px;
      height: auto;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      opacity: 0.8;
    }

    /* Mapa */
    #map {
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .header {
        top: 10px;
        left: 10px;
        padding: 6px 12px;
      }
      .logo {
        width: 30px;
      }
      .title {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="BRASÁO_MARI.jpg" alt="Logomarca" class="logo" />
    <span class="title">ORBISMAP - MARI</span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="mapa.js"></script>
</body>
</html>
